<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Images and Video</title>
    <link rel="stylesheet" href="style.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="navbar-logo">
            <img src="./images/YouTube_Logo.png" alt="YouTube logo image">
        </div>
        <div class="navbar-search">
            <input type="text" name="search" placeholder="Search">
            <button class="search-btn"><i class="fas fa-search"></button>
        </div>
        <div class="avatar-images">
            <img src="./images/video-add.png" alt="a Video add icon">
            <img src="./images/Apps.png" alt="an app panel icon">
            <img src="./images/notification-bell.png" alt="a notification bell icon">
        </div>
    </nav>
</body>
</html>
